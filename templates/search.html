{% extends "base.html" %}

{% block content %}
            <div class="card mb-3">
                <div class="card-header">Import Data
                </div>
                <div class="card-block">

                     <form method="post" action="/stream">
                            <!--serach theme-->
                            <h5>Select the theme of the data</h5>
                            <select name="keywords">
                                <option value="terrorism">Tarrorism</option>
                                <option value="sport">Sports</option>
                                <option value="news">World News</option>
                            </select>
                         </br> </br>

                            <h5>Select the duration of the stream   </h5>
                            <label>Days</label>  <input type="number" id="days" name="days"  value="0" max="3" min="0">
                            <label>Hours</label> <input type="number" id="hours" name="hours" value="0" max="23" min="0">
                            <label>Minutes</label> <input type="number" id="minutes" name="minutes" value="2" max="59" min="1">
                         <br><br>
                            <input type="submit" value="Search" >

                    </form>
                </div>

            </div>

{% endblock %}
